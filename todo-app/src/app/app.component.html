  <ul>

<form>  
    <div class="form-group"> 
      <h1 id="everydaylist" >EveryDay TODO List
      </h1>  
      <div class="input-group-prepend">      
         <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
         <span class="input-group-text" (click)="addTodo(todo.value)" >+</span>
      </div>  
    </div> 
</form>
</div>

<div class="data">  
  <ul class="list-instyled">  
   <li *ngFor="let todo of todoArray">{{todo}}
   </li>  
  </ul>  
</div>
